<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>学生登録情4</title>
    <link rel ="stylesheet" href="ensyu09_4.css"/>
  </head>

  <body>
    <div class="header">
    <h2>学生登録情報4</h2>
    <p>必須事項を登録して登録ボタンを押してください。</p>
    </div>
    <br />
    <from action="#">
      <div class="contant-item">
      <p class ="from-title">学籍番号<span class="must">必須</span></p>
      <input type="number" name="studentid"/>
      </div>
      <div class="contant-item">
      <p class ="from-title">氏名<span class="must">必須</span></p>
      <input type="text" name="username"/>
      </div>
      <div class="contant-item">
      <p class ="from-title">電話番号<span class="must">必須</span></p>
      <input type="number" name="tel"/>
      </div>
      <div class="contant-item">
      <p class ="from-title">生年月日<span class="must">必須</span></p>
      <input type="date" name="birthdate"/>
      </div>
      <div class="contant-item">
      <p class ="from-title">メールアドレス<span class="must">必須</span></p>
      <input type="email" name="mail"/>
      </div>
      <div class="contant-item">
      <p class ="from-title">住所</p>
      <input type="text" name="address"/>
      </div>
      <p class ="from-title">性別<span class="must">必須</span></p>
      </div>
      <input type="radio" name="gender" value="男"checked><span>男</span>
      <input type ="radio" name="gender"  value="女" id = "woman"><span>女</span>
    </div>
    <div class="contant-item">
      <p class="form-title">学科<span class="must">必須</span></p>
      <p>学科</p>
      <select name ="course">
        <option selected value ="情報大学併修科">情報大学併修科</option>
        <option value ="システムエンジニア科">システムエンジニア科</option>
        <option value ="ITシステム科">ITシステム科</option>
      </select>
      </div>
      <p class="form-title">受験科目（複数選択可）</p>
      <div>
      <p>受験科目(複数選択可)</p>
      <span><input type ="checkbox" name ="subject" value ="HTML">HTML</span>
      <span><input type ="checｌkbox" name ="subject" value ="JAVA">JAVA</span>
      <span><input type ="checkbox" name ="subject" value ="SQL">SQL</span>
      <span><input type ="checkbox" name ="subject" value ="国対">国対</span>
      </div>
      <div class="contant-item">
      <p class="form-title">備考</p>
      <textarea name="remarks" cols ="40" rows="4" maxlength="40"></textarea>
      </div>
      <br />
      <div class="btn-item">
      <input type="btn" type ="submit" onclick="alert('send now!');return false;"value ="登録">
      <input class="btn" type="reset"  value="クリア"/>
      </div>
      </div>
    </from>
  </body>
</html>
